version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    network_mode: host
    volumes:
      - pgdata:/var/lib/postgresql/data/

  app:
    container_name: app_gestao
    restart: always
    network_mode: host
    build: .
    volumes:
      - .:/usr/app
    command: npm run dev

volumes:
  pgdata:
    driver: local
